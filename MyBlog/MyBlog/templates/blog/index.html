{% extends 'base.html' %}

{% block title %} {% endblock %}

{% block content %}

	<div class="sectionTitle">
		<h1>Recent Entries</h1>
	</div>
	<div class="innerContent">
	{% for post in posts %}
		<div class="post">
			<div class="postTitle">
				<h2>
					<a href="{{post.get_absolute_url}}" class="blogLink">{{post.title}}</a>
				</h2>
				<span class="postSubTitle">Posted {{post.created}}</span>
			</div>

			<span>{{post.description}}</span>
		</div>
		<div class="postSpacer height1"></div>
	{% endfor %}
	</div>	

{% endblock %}
